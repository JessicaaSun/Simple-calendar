<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Table</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Odor+Mean+Chey&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5ce14b4205.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <style>
    * {

      color: purple;
      font-family: "Odor Mean Chey", serif;
    }
    table {
      width: 100%;
      height: 100vh;
      margin: auto;
    }
    td, th {
      background-color: rgb(231, 230, 230);
    }
    table,
    td,
    th {
      border: 8px white;
    }
    td {
      text-align: center;
    }
    th {
      color: white;
      width: 240px;
      background-color: purple;
      padding: 15px 0 15px 0;
    }
    .bc-yellow {
      color: white;
      background-color: orange;
    }
    .graduate {
      color: white;
      background-size: cover;
      background-image: url("https://images.pexels.com/photos/3186386/pexels-photo-3186386.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500");
    }
  </style>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th colspan="7">កុម្ភៈ​ ២០២៣</th>
        </tr>
        <tr>
          <th>អាទិត្យ</th>
          <th>ច័ន្ទ</th>
          <th>អង្គា</th>
          <th>ពុធ</th>
          <th>ព្រហស្បតិ៍</th>
          <th>សុក្រ</th>
          <th>សៅរ៍</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="bc-yellow">២៩</td>
          <td class="bc-yellow">៣០</td>
          <td class="bc-yellow">៣១</td>
          <td>១</td>
          <td>២</td>
          <td>៣</td>
          <td>៤</td>
        </tr>
        <tr>
          <td>៥</td>
          <td>
            ៦ <i style="color: darkblue" class="fa-solid fa-graduation-cap"></i>
          </td>
          <td>៧</td>
          <td class="graduate">៨</td>
          <td>៩</td>
          <td>១០</td>
          <td>១១</td>
        </tr>
        <tr>
          <td>១២</td>
          <td>១៣</td>
          <td style="line-height: 0.3">
            ១៤ <i class="fa-solid fa-heart"></i>
            <p>Valentines</p>
          </td>
          <td>១៥</td>
          <td>១៦</td>
          <td>១៧</td>
          <td>១៨</td>
        </tr>
        <tr>
          <td>១៩</td>
          <td>២០</td>
          <td>២១</td>
          <td>២២</td>
          <td>២៣</td>
          <td>២៤</td>
          <td
            style="
              background-image: url('https://nationaltoday.com/wp-content/uploads/2020/01/chocolatecake-1.jpg');
              color: white;
              background-size: cover;
            "
          >
            ២៥
          </td>
        </tr>
        <tr>
          <td>២៦</td>
          <td>២៧</td>
          <td>២៨</td>
          <td class="bc-yellow">១​ មីនា</td>
          <td class="bc-yellow">២</td>
          <td class="bc-yellow">៣</td>
          <td class="bc-yellow">៤</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
